<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form with Background and Animation</title>
    <style>
        body {
            background-image: url('https://example.com/your-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        /* Enquiry Form Section Styling */
        .enquiry-form-section {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button.submit-btn {
            width: 100%;
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        #formStatus {
            text-align: center;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Enquiry Form Section Start -->
    <div class="enquiry-form-section">
        <div class="container">
            <h2 class="form-title">Enquiry Form</h2>
            <form id="enquiryForm" action="send_email.php" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
            <p id="formStatus"></p>
        </div>
    </div>
    <!-- Enquiry Form Section End -->

    <!-- JavaScript for Form Validation -->
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("message").value;
            var status = document.getElementById("formStatus");

            // Simple validation
            if (name == "" || email == "" || phone == "" || message == "") {
                status.innerHTML = "Please fill all the fields.";
                status.style.color = "red";
                return false;
            } else {
                status.innerHTML = "Form submitted successfully!";
                status.style.color = "green";
                return true;
            }
        }
    </script>

</body>
</html>
